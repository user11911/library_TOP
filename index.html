<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h1>My Library</h1>
        <div id="searchbar">
            <form action="#" method="post">
                <input type="text" placeholder="search a title or author" id="search">
            </form>
        </div>
    </div>
    <div id="library"></div>
    <div id="form">
        <form action="#" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" placeholder="how's the book called?" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" placeholder="who's the author?" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="how many?">
            </div>

            <div>
                <label for="read" id="read_label">Have you read this?</label>
                <input type="checkbox" id="read">
            </div>

            <div>
                <button type="submit" id="saver">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
